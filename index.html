<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>김솔음</title>
    </head>

    <body>
        <header>
            <img src="/class6_hero/img/김솔음-얼굴.jpg">
            <h1>파괴왕 신입 김솔음</h1>
        </header>

        <main>
            <h2>김솔음 그는 누구인가?</h2>
            <p>최근 만화/소설 플랫폼인 카카오페이지에서 연재중인 인기 웹소설 '괴담에 떨어져도 출근을 해야 하는구나'의 주인공 캐릭터이다. 어둠탐사기록이라는 괴담사이트의 팬인 김솔음은 '어탐기'의 팝업스토어에 갔다가 괴담 세계로 떨어지고 만다. 가뜩이나 쫄보인 김솔음은 절망에 빠지지만 그래도 살아남아 원래 세상으로 돌아가기 위해 괴담세계 속에서 발버둥친다.</p>
        </main>
    </body>
</html>
